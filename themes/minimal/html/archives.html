{% extends "/html/base.html" %}
{%block subtitle %} â†’ Archives{% endblock %}
{% block content %}

<div id="archives">
    {% for group in groups %}
    <div class="folder">
        <div class="folder-name">
            {{group.group}}
        </div>
        <div class="folder-items">
            {% for post in group.posts %}
            <div class="folder-item">
                <a href="{{post.uri}}"><strong>{{post.title}}</strong> <span class="color--gray">on {{post.date|date:"MMM dd"}}</span></a>
            </div>
            {% endfor %}
        </div>

    </div>
    {% endfor %}

</div>
{% endblock %}
